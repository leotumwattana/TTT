<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT</title>

    <link rel="stylesheet" href="/css/normalize.css" media="all">
    <link rel="stylesheet" href="/css/foundation.css" media="all">
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <main role="main">
      <div id="game-board" data-ng-app>
        
        <div id="cell-0" class="cell top left x">
          <p>x</p>
        </div>

        <div id="cell-1" class="cell top center o">
          <p>o</p>
        </div>

        <div id="cell-2" class="cell top right x">
          <p>x</p>
        </div>

        <div id="cell-3" class="cell middle left o">
          <p>o</p>
        </div>

        <div id="cell-4" class="cell middle center x">
          <p>x</p>
        </div>

        <div id="cell-5" class="cell middle right x">
          <p>x</p>
        </div>

        <div id="cell-6" class="cell bottom left o">
          <p>o</p>
        </div>

        <div id="cell-7" class="cell bottom center x">
          <p>x</p>
        </div>

        <div id="cell-8" class="cell bottom right x">
          <p>x</p>
        </div>

      </div>
    </main>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  </body>
</html>
