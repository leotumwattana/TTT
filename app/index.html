<DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT</title>

    <link rel="stylesheet" href="/css/normalize.css" media="all">
    <link rel="stylesheet" href="/css/foundation.css" media="all">
    <link rel="stylesheet" href="/css/application.css" media="all">
  </head>
  <body>
    <main role="main" data-ng-app="TTT">
      <div id="game-board" data-ng-controller="BoardController">
        <div id="cell-0" class="cell top left {{ board[0] }}" 
          data-ng-click="placePiece(0)">
          <span class="piece">
            {{ board[0] }}
          </span>
        </div>

        <div id="cell-1" class="cell top center {{ board[1] }}" 
          data-ng-click="placePiece(1)">
          <span class="piece">
            {{ board[1] }}
          </span>
        </div>

        <div id="cell-2" class="cell top right {{ board[2] }}" 
          data-ng-click="placePiece(2)">
          <span class="piece">
            {{ board[2] }}
          </span>
        </div>

        <div id="cell-3" class="cell middle left {{ board[3] }}" 
          data-ng-click="placePiece(3)">
          <span class="piece">
            {{ board[3] }}
          </span>
        </div>

        <div id="cell-4" class="cell middle center {{ board[4] }}" 
          data-ng-click="placePiece(4)">
          <span class="piece">
            {{ board[4] }}
          </span>
        </div>

        <div id="cell-5" class="cell middle right {{ board[5] }}" 
          data-ng-click="placePiece(5)">
          <span class="piece">
            {{ board[5] }}
          </span>
        </div>

        <div id="cell-6" class="cell bottom left {{ board[6] }}" 
          data-ng-click="placePiece(6)">
          <span class="piece">
            {{ board[6] }}
          </span>
        </div>

        <div id="cell-7" class="cell bottom center {{ board[7] }}" 
          data-ng-click="placePiece(7)">
          <span class="piece">
            {{ board[7] }}
          </span>
        </div>

        <div id="cell-8" class="cell bottom right {{ board[8] }}" 
          data-ng-click="placePiece(8)">
          <span class="piece">
            {{ board[8] }}
          </span>
        </div>
      </div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js" type="text/javascript"></script>
    <script src="/js/controllers.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
  </body>
</html>
